{% extends "layout.html" %}

{% block title %}
Todo app
{% endblock %}

{% block body %}

<h2>Citation app</h2>

<div>
  All citations:
</div>

<ul>
  {% for cite in citations %}
    <li style="display: flex">
      <div>
        {{ cite['type'] }}: <a href="/item/{{ cite['id'] }}">{{ cite['content'] }}</a>
      </div>
    </li>
  {% endfor %}
</ul>

<div>
  <a href="/new_citation">Create new citation</a>
</div>

{% endblock %}
