<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> 
    <title>{% block title %}{% endblock %}</title> 
    <link rel="stylesheet" href="/static/css/style.css"> 
</head> 
<body class="light"> 
    <!-- Theme button --> 
    <button id="theme-button">üéÑ</button> 

    <!-- ‚ùÑÔ∏è Snowflakes container --> 
    <div id="snowflakes"></div> 

    {% block content %}{% endblock %} 
    {% block body %}{% endblock %} 

    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet"> 

    <script> 
        const body = document.body;

        // FORCE LIGHT MODE on first load
        body.classList.remove("christmas");
        body.classList.add("light");

        // Read saved theme but block Christmas on startup
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "light") {
            body.classList.add("light");
        }

        document.getElementById("theme-button").onclick = () => { 
            const newTheme = body.classList.contains("light") ? "christmas" : "light"; 
            body.classList.remove("light", "christmas"); 
            body.classList.add(newTheme); 
            localStorage.setItem("theme", newTheme); 
        }; 
    </script>

<style>
/* customizable snowflake styling */
.snowflake {
  color: #fff;
  font-size: 1em;
  font-family: Arial, sans-serif;
  text-shadow: 0 0 5px #fff;
}

.snowflake,.snowflake .inner{animation-iteration-count:infinite;animation-play-state:running}
@keyframes snowflakes-fall{0%{transform:translateY(0)}100%{transform:translateY(110vh)}}
@keyframes snowflakes-shake{0%,100%{transform:translateX(0)}50%{transform:translateX(80px)}}

.snowflake{position:fixed;top:-10%;z-index:9999;-webkit-user-select:none;user-select:none;cursor:default;pointer-events:none;animation-name:snowflakes-shake;animation-duration:3s;animation-timing-function:ease-in-out}

.snowflake .inner{animation-duration:10s;animation-name:snowflakes-fall;animation-timing-function:linear}

/* HIDE SNOWFLAKES unless in Christmas mode */
body:not(.christmas) .snowflakes { display: none; }
</style>
